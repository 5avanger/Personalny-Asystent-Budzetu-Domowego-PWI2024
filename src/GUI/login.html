<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personalny Asystent Budżetu Domowego</title>
        <!-- Import Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="container mt-5">
            <!-- Header with project name -->
            <div class="text-center mb-4">
                <h1 class="display-4">Personalny Asystent Budżetu Domowego</h1>
            </div>

            <!-- Tabs for switching between Login and Registration -->
            <ul
                class="nav nav-tabs justify-content-center mb-3 pt-4"
                id="authTabs"
                role="tablist"
            >
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="login-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#login"
                        type="button"
                        role="tab"
                        aria-controls="login"
                        aria-selected="true"
                    >
                        Logowanie
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="register-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#register"
                        type="button"
                        role="tab"
                        aria-controls="register"
                        aria-selected="false"
                    >
                        Rejestracja
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mt-4" id="authTabsContent">
                <!-- Login Form -->
                <div
                    class="tab-pane fade show active"
                    id="login"
                    role="tabpanel"
                    aria-labelledby="login-tab"
                >
                    <div class="card mx-auto" style="max-width: 500px">
                        <div class="card-body">
                            <h5 class="card-title text-center">Logowanie</h5>
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="loginUsername"
                                        class="form-label"
                                        >Nazwa użytkownika</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="loginUsername"
                                        placeholder="Wprowadź nazwę użytkownika"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="loginPassword"
                                        class="form-label"
                                        >Hasło</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="loginPassword"
                                        placeholder="Wprowadź hasło"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100 btnn"
                                >
                                    Zaloguj się
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Registration Form -->
                <div
                    class="tab-pane fade"
                    id="register"
                    role="tabpanel"
                    aria-labelledby="register-tab"
                >
                    <div class="card mx-auto" style="max-width: 500px">
                        <div class="card-body">
                            <h5 class="card-title text-center">Rejestracja</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="registerName" class="form-label"
                                        >Imię</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="registerName"
                                        placeholder="Wprowadź imię"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="registerUsername"
                                        class="form-label"
                                        >Nazwa użytkownika</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="registerUsername"
                                        placeholder="Wprowadź nazwę użytkownika"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="registerPassword"
                                        class="form-label"
                                        >Hasło</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="registerPassword"
                                        placeholder="Wprowadź hasło"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="registerConfirmPassword"
                                        class="form-label"
                                        >Potwierdź hasło</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="registerConfirmPassword"
                                        placeholder="Potwierdź hasło"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-success w-100 btnn"
                                >
                                    Zarejestruj się
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Link -->
        <div class="footer-link">
            <a
                href="https://github.com/notCienki/Personalny-Asystent-Budzetu-Domowego-PWI2024"
                target="_blank"
                >Kliknij tutaj, aby dowiedzieć się więcej</a
            >
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
