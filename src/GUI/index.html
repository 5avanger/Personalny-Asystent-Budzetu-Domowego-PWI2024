<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplikacja Personal Home Budget Assistant</title>
        <!-- Import Bootstrap -->
        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Budżet Domowy</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"
                                >Strona główna</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="income_dashboard.html"
                                >Przychody</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="currency.html"
                                >Przelicznik walut</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Witaj, Użytkowniku</h1>
                <button class="btn btn-outline-primary">Wyloguj się</button>
            </div>

            <!-- Monthly Expense Section -->
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h4 class="card-title">Twoje wydatki w tym miesiącu</h4>
                    <p class="display-6">1 500 PLN</p>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Dodaj wydatek</h5>
                    <form id="addExpenseForm" class="row g-3">
                        <div class="col-md-4">
                            <label for="expenseName" class="form-label"
                                >Nazwa wydatku</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="expenseName"
                                placeholder="Nazwa wydatku"
                            />
                        </div>
                        <div class="col-md-4">
                            <label for="expenseCategory" class="form-label"
                                >Kategoria</label
                            >
                            <select id="expenseCategory" class="form-select">
                                <option>Jedzenie</option>
                                <option>Transport</option>
                                <option>Rozrywka</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="expenseAmount" class="form-label"
                                >Kwota</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="expenseAmount"
                                placeholder="Kwota"
                            />
                        </div>
                        <div class="col-12">
                            <button
                                type="button"
                                id="addExpenseButton"
                                class="btn btn-primary w-100"
                            >
                                Dodaj wydatek
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">Wydatki z ostatnich 12 miesięcy</h4>
                    <canvas id="expensesChart" height="100"></canvas>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <small>&copy; 2025 Personal Home Budget Assistant</small>
        </footer>

        <!-- Scripts -->
        <script>
            // Chart.js setup
            const ctx = document
                .getElementById("expensesChart")
                .getContext("2d");
            const expensesChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [
                        "Styczeń",
                        "Luty",
                        "Marzec",
                        "Kwiecień",
                        "Maj",
                        "Czerwiec",
                        "Lipiec",
                        "Sierpień",
                        "Wrzesień",
                        "Październik",
                        "Listopad",
                        "Grudzień",
                    ],
                    datasets: [
                        {
                            label: "Wydatki (PLN)",
                            data: [
                                1200, 1500, 1000, 1400, 1700, 1100, 1350, 1600,
                                1250, 1400, 1500, 1800,
                            ],
                            borderColor: "rgba(75, 192, 192, 1)",
                            backgroundColor: "rgba(75, 192, 192, 0.2)",
                            tension: 0.4,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "top",
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        </script>
    </body>
    <!-- Bootstrap JS (wymaga Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
